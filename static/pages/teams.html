<!-- Teams Management Page -->
<div id="teamsView" class="container" style="display: none;">
    <div class="view-header">
        <h1>Teams</h1>
        <button id="createTeamBtn" class="btn btn-primary">+ Create Team</button>
    </div>
    
    <!-- Teams List -->
    <div class="teams-list">
        <div id="teamsContainer"></div>
    </div>
</div>

<!-- Create/Edit Team Modal -->
<div id="teamModal" class="modal" style="display: none;">
    <div class="modal-content" style="max-width: 600px;">
        <div class="modal-header">
            <h2 id="teamModalTitle">Create Team</h2>
            <span class="modal-close" onclick="closeTeamModal()">&times;</span>
        </div>
        
        <form id="teamForm">
            <div class="form-group">
                <label for="teamName">Team Name</label>
                <input 
                    type="text" 
                    id="teamName" 
                    placeholder="e.g., Marketing Team"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="teamDescription">Description</label>
                <textarea 
                    id="teamDescription" 
                    rows="3" 
                    placeholder="Brief description of your team"
                ></textarea>
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeTeamModal()">Cancel</button>
                <button type="submit" class="btn btn-primary">Create Team</button>
            </div>
        </form>
    </div>
</div>

<!-- Team Members Modal -->
<div id="membersModal" class="modal" style="display: none;">
    <div class="modal-content" style="max-width: 700px;">
        <div class="modal-header">
            <h2>Team Members</h2>
            <span class="modal-close" onclick="closeMembersModal()">&times;</span>
        </div>
        
        <div class="modal-body">
            <div style="margin-bottom: 20px;">
                <button id="inviteMemberBtn" class="btn btn-primary btn-sm">+ Invite Member</button>
            </div>
            
            <div id="membersContainer"></div>
        </div>
    </div>
</div>

<!-- Invite Member Modal -->
<div id="inviteModal" class="modal" style="display: none;">
    <div class="modal-content" style="max-width: 600px;">
        <div class="modal-header">
            <h2>Invite Member</h2>
            <span class="modal-close" onclick="closeInviteModal()">&times;</span>
        </div>
        
        <form id="inviteForm">
            <div class="form-group">
                <label for="inviteEmail">Email Address</label>
                <input 
                    type="email" 
                    id="inviteEmail" 
                    placeholder="member@email.com"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="inviteRole">Role</label>
                <select id="inviteRole" required>
                    <option value="member">Team Member</option>
                    <option value="leader">Team Leader</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="inviteRequiresApproval">
                    Posts require approval
                </label>
                <small>If checked, this member's posts must be approved before scheduling</small>
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeInviteModal()">Cancel</button>
                <button type="submit" class="btn btn-primary">Send Invite</button>
            </div>
        </form>
    </div>
</div>
