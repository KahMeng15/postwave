services:
  postwave:
    build: .
    container_name: postwave
    ports:
      - "5500:5500"
    volumes:
      - ${UPLOADS_PATH}:/app/uploads
      - ${LOGS_PATH}:/app/logs
      - ${CACHE_PATH}:/app/cache
      - postwave_db:/app/igscheduler.db
    environment:
      - FLASK_ENV=production
      - HOST=0.0.0.0
      - PORT=5500
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-jwt-secret-key}
      - INSTAGRAM_APP_ID=${INSTAGRAM_APP_ID}
      - INSTAGRAM_APP_SECRET=${INSTAGRAM_APP_SECRET}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///igscheduler.db}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5500/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postwave_db:
    driver: local
